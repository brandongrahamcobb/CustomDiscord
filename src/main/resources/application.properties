# ─── Spring Boot Settings ────────────────────────────────
spring.application.name=VyrtuousToolServer
server.port=0  # disables HTTP server if you're only using stdin/stdout MCP

# ─── Logging Configuration ───────────────────────────────
logging.level.root=INFO
logging.level.com.brandongcobb=DEBUG
logging.level.org.springframework.ai=INFO

# ─── Spring AI Settings ──────────────────────────────────
spring.ai.mcp.enabled=true
spring.ai.mcp.tools.enabled=true

# ─── Chat Memory (In-Memory) ─────────────────────────────
spring.ai.chat.memory.type=in-memory
spring.ai.chat.memory.max-token-limit=4096
spring.ai.chat.memory.window-size=10

# Optional: Enable full stack traces for debugging
spring.main.log-startup-info=true
spring.main.banner-mode=console

# ─── Disable Web Server if CLI only ──────────────────────
spring.main.web-application-type=none
